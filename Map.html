<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa</title>
  <style>
    body {
      margin: 30px;
      padding: 0px;
      background-color: #darkgoldenrod;
      /* Asegura que la imagen se vea completa */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      align: center;
    }
    area {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!--
    Imagen del mapa con el uso de un image map. 
    name="mapa" se referencia en usemap="#mapa".
    Ajusta la ruta de la imagen (src) según corresponda (por ej: "Mapa.png").
  -->
  <img src="Map.png" alt="Mapa de la República Checa" usemap="#mapa">
  
  <!-- Definición de las áreas clicables en el mapa
       Ajusta coords="..." con valores reales que se ajusten a cada región
       target="infoFrame" para cargar la información en el marco lateral 
  -->
  <map name="mapa">
    <!-- Liberec Region -->
    <area 
      shape="rect" 
      coords="339,80,430,110" 
      href="regiones/Liberec.html" 
      target="infoFrame" 
      alt="Liberec"></area>
    
    <!-- Ústi nad Labem Region -->
    <area 
      shape="rect" 
      coords="152,122,290,168"
      href="regiones/Ústi nad Labem.html"
      target="infoFrame"
      alt="Ústi"></area>

      <!-- Karlovy Vary Region -->
    <area 
      shape="rect" 
      coords="42,184,146,228"
      href="regiones/Karlovy Vary.html"
      target="infoFrame"
      alt="Karlovy"></area>

       <!-- Plezen Region -->
    <area 
      shape="rect" 
      coords="95,302,209,356"
      href="regiones/Pilsen.html"
      target="infoFrame"
      alt="Pilsen"></area>

        <!-- South Bohemian Region -->
    <area 
      shape="rect" 
      coords="248,382,374,455"
      href="regiones/Bohemia Sur.html"
      target="infoFrame"
      alt="Bohemia Sur"></area>

         <!-- Vysocina Region -->
    <area 
      shape="rect" 
      coords="453,312,556,376"
      href="regiones/Vysocina.html"
      target="infoFrame"
      alt="Vysocina"></area>

        <!-- Moravia_Sur Region -->
      <area 
      shape="rect" 
      coords="571,447,706,489"
      href="regiones/Moravia Sur.html"
      target="infoFrame"
      alt="Moravia"></area>

       <!-- Zlín Region -->
    <area 
      shape="rect" 
      coords="743,382,840,433"
      href="regiones/Zlín.html"
      target="infoFrame"
      alt="Zlin"></area>

       <!-- Moravia-Silesia Region -->
    <area 
      shape="rect" 
      coords="722,234,868,280"
      href="regiones/Moravia-Silesia.html"
      target="infoFrame"
      alt="Moravia-Silesia"></area>

       <!-- Olomouc Region -->
    <area 
      shape="rect" 
      coords="675,305,781,359"
      href="regiones/Olomouc.html"
      target="infoFrame"
      alt="Olomouc"></area>

       <!-- Pardubice Region -->
    <area 
      shape="rect" 
      coords="548,256,648,302"
      href="regiones/Pardubice.html"
      target="infoFrame"
      alt="Pardubice"></area>

       <!-- Hradec Region -->
    <area 
      shape="rect" 
      coords="459,131,574,183"
      href="regiones/Hradec Kralove.html"
      target="infoFrame"
      alt="Hradec"></area>

       <!-- Bohemia Region -->
    <area 
      shape="rect" 
      coords="260,259,417,318"
      href="regiones/Bohemia.html"
      target="infoFrame"
      alt="Bohemia"></area>

      <!-- Praga Region -->
    <area 
      shape="rect" 
      coords="293,177,380,219"
      href="regiones/Praga.html"
      target="infoFrame"
      alt="Praga"></area>

      <area shape="default" nohref></area>
    
    <!-- Continúa con las demás regiones... -->
  </map>
</body>
</html>
